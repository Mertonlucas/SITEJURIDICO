<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Rafaela Carneiro Advogada</title>
  <meta name="description" content="Entre em contato com o Escritório de Advocacia Rafaela Carneiro. Utilize este formulário para compartilhar informações sobre sua situação legal ou agendar uma consulta.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset de estilos para eliminar margens e preenchimento padrão */
    body, h1, h2, p, ul, li, form, input, textarea, button {
      margin: 0;
      padding: 0;
    }

    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Estilos do cabeçalho */
    header {
      background-color: #0074cc;
      color: #fff;
      padding: 20px 0;
      border-radius: 10px 10px 0 0;
    }

    header h1 {
      font-size: 36px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Estilos do formulário */
    .form-container {
      padding: 20px 0;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    .btn {
      background-color: #0074cc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056a3;
    }

    .icon {
      font-size: 16px;
      color: #0074cc;
      margin-right: 10px;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      header h1 {
        font-size: 28px;
      }

      header p {
        font-size: 16px;
      }

      .form-container h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        font-size: 14px;
      }

      .btn {
        padding: 10px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Rafaela Carneiro Advogada</h1>
      <p>Contato</p>
    </header>
    <section class="form-container">
      <h2>Preencha o Formulário de Contato</h2>
      <form action="#" method="post" onsubmit="enviarFormulario(event)">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone (DDD):</label>
          <input type="text" id="telefone" name="telefone">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn"><i class="fas fa-paper-plane icon"></i> Enviar</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();
      alert("Enviado para análise. AGUARDE!");
    }
  </script>
</body>

</html>
